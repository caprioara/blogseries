{% extends 'base.html' %}

{% block title %}
Search
{% endblock %}

{% block content %}

{% if q %}
<h1>Post containint "{{q}}"</h1>
<p>
    {% with results.count as total_results %}
    Found {{ total_results }} result {{ total_results | pluralize }}
    {% endwith %}
</p>
{% endif %}


<form action="" method="get">
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary mt-1" value="Search">
</form>

{% endblock %}
